<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .add-button {
            text-align: right;
            margin-bottom: 10px;
        }
        .add-button a {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        .actions {
            text-align: center;
        }
        .actions a, .actions button {
            margin: 0 5px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .actions a.edit {
            background-color: #007bff;
        }
        .actions button.delete {
            background-color: #dc3545;
        }
        .pagination {
            text-align: center;
        }
        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            padding: 6px 12px;
            color: #007bff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .pagination a.disabled {
            color: #aaa;
            pointer-events: none;
            border-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>상품 목록</h1>

    <div class="add-button">
        <a href="/products/add">상품 추가</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>가격</th>
            <th>카테고리명</th>
            <th>카테고리 색상</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products.content}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price} + '원'"></td>
            <td th:text="${product.category.name}"></td>
            <td>
                <div class="color-box" th:style="'background-color:' + ${product.category.color}"></div>
            </td>
            <td class="actions">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="edit">수정</a>
            </td>
            <td class="actions">
                <form th:onsubmit="|return confirm('상품을 삭제하시겠습니까?');|"
                      th:action="@{/api/products/{id}(id=${product.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="delete">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <a th:if="${products.hasPrevious()}"
           th:href="@{/products(page=${products.number - 1}, size=${products.size})}">이전</a>
        <a th:unless="${products.hasPrevious()}" class="disabled">이전</a>

        <span>현재 페이지: <span th:text="${products.number + 1}"></span> / <span th:text="${products.totalPages}"></span></span>

        <a th:if="${products.hasNext()}"
           th:href="@{/products(page=${products.number + 1}, size=${products.size})}">다음</a>
        <a th:unless="${products.hasNext()}" class="disabled">다음</a>
    </div>
</div>
</body>
</html>
